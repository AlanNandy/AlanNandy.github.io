</section>

<!-- About Section -->

<section class="about parallax-section">
     <div class="container">
          <div class="row">

               <div class="bg-dark col-md-3 col-sm-6">
                    <div class="wow fadeInUp color-white about-thumb" data-wow-delay="0.8s">
                         <i class="fa fa-headphones"></i>
                              <h3>Music</h3>
                              <p class="color-white">I enjoy music</p>
                    </div>
               </div>

               <div class="bg-darkgray col-md-3 col-sm-6">
                    <div class="wow fadeInUp color-white about-thumb" data-wow-delay="1.2s">
                         <i class="fa fa-book"></i>
                              <h3>Read</h3>
                              <p class="color-white">I like reading</p>
                    </div>
               </div>

               <div class="bg-lightgray col-md-3 col-sm-6">
                    <div class="wow fadeInUp color-white about-thumb" data-wow-delay="1.6s">
                         <i class="fa fa-bicycle"></i>
                              <h3>Cycling</h3>
                              <p class="color-white">I go cycling</p>
                    </div>
               </div>

               <div class="bg-light col-md-3 col-sm-6">
                    <div class="wow fadeInUp color-white about-thumb" data-wow-delay="1.8s">
                         <i class="fa fa-bed"></i>
                              <h3>Sleep</h3>
                              <p class="color-white">I love to sleep</p>
                    </div>
               </div>

          </div>
     </div>
</section>
